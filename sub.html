<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciara</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&family=Farro:wght@300;400;500;700&family=Gowun+Dodum&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/common.css">
<link rel="stylesheet" href="./css/sub.css">
</head>
<body>

    <!-- 헤더 -->
    <header>
        <div class="top-bar">For inquiries, call now: <span>010-1234-4567</span></div>
        <nav class="navbar">
            <div class="logo">
                <img src="layout.img/mainLogo.png" alt="메인로고">
            </div>
            <ul class="menu">
                <li>New</li>
                <li>Best</li>
                <li>Sale</li>
                <li>Furn</li>
                <li>Fabric</li>
                <li>Deco</li>
                <li>Garden</li>
                <!-- <li>Kitchen</li> -->
                <!-- <li>Pet</li> -->
                <!-- <li>Bath</li> -->
            </ul>
            <div class="search-box">
                <input type="text" placeholder="Search items">
                <button>
                    <img src="layout.img/search-icon.jpg" alt="검색아이콘" width="39" height="31">
                </button>
            </div>
        </nav>
    </header>

    <section class="sub-page">
        <h2 class="visually-hidden">상품 상세</h2>
        <div class="item-page">
            <img id="item-img" src="./sub.img/item-main.jpg" alt="수피마 타월">
        </div>

        <div class="item-info">
            <h2>수피마 타월 스트라이프 블루 5P</h2>
            <p class="price">40,000원</p>
            <hr>
            <p class="og-price">소비자가<span>95,000원</span></p>
            <p class="Note">(최소주문수량 1개 이상)</p>

            <div class="item-select">
                <p><strong>수피마 타월 스트라이프 블루 5P</strong></p>
                <div class="select-box">
                    <button>-</button>
                    <span>1</span>
                    <button>+</button>
                </div>
                <div class="item-price">40,000원</div>
            </div>
        </div>

        <div class="total">
            <span>TOTAL</span>
            <strong>40,000원</strong>
            <span>(1개)</span>
        </div>

        <div class="button-group">
            <button class="buy">BUY IT NOW</button>
            <button class="cart">CART</button>
            <button class="wish">WISH LIST</button>
          </div>
    </section>




    <!-- 푸터 -->
    <footer>
        <div class="footer-logo">
            <img src="layout.img/mainLogo.png" alt="">
        </div>
        <p>CS:02-114-8965 09:00~18:00<br>ⓒ 2025 Ciara. All rights reserved.</p>
    </footer>

    

</body>
</html>
